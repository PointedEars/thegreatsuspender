<html>
<head>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link type="text/css" href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="js/options.js"></script>
	<title>The Great Suspender - Settings</title>
</head>


<body id="body">

<div class="mainContent">

	<h1 class="pageHeader"><img src="img/icon64_hidden.png" class="headerIcon" />The Great Suspender</h1>

	<div class="contentNav">
		<ul>
			<li><a class='active' href='options.html'>General settings</a></li>
			<li><a href='history.html'>Session management</a></li>
			<li><a href='shortcuts.html'>Keyboard shortcuts</a></li>
			<li><a href='about.html'>Support</a></li>
		</ul>
	</div>

	<div class="content">
		<h2>Suspend tab settings</h2>
		<div class="formRow">
			<label id="timeToSuspendLbl" for="timeToSuspend">Automatically suspend tabs after:</label>
			<br />
			<select id="timeToSuspend" class='option' style="margin-top: 8px;">
				<option value="0">Never</option>
				<option value="0.33">20 seconds</option>
				<option value="1">1 min</option>
				<option value="5">5 mins</option>
				<option value="10">10 mins</option>
				<option value="15">15 mins</option>
				<option value="30">30 mins</option>
				<option value="60">1 hour</option>
				<option value="120">2 hours</option>
				<option value="240">4 hours</option>
				<option value="360">6 hours</option>
				<option value="720">12 hours</option>
				<option value="1440">1 day</option>
				<option value="2880">2 days</option>
				<option value="4320">3 days</option>
				<option value="10080">1 week</option>
				<option value="20160">2 weeks</option>
			</select>
		</div>
		<div class="formRow autoSuspendOption">
			<input type="checkbox" id="dontSuspendPinned" class='option' />
			<label for="dontSuspendPinned" class="cbLabel">Do not suspend pinned tabs</label>
		</div>
		<div class="formRow autoSuspendOption">
			<input type="checkbox" id="dontSuspendForms" class='option' />
			<label for="dontSuspendForms" class="cbLabel">Do not suspend tabs that contain unsaved form inputs</label>
		</div>
		<div class="formRow autoSuspendOption">
			<input type="checkbox" id="dontSuspendAudio" class='option' />
			<label for="dontSuspendAudio" class="cbLabel">Do not suspend tabs that are playing audio</label>
		</div>
		<div id="audibleOptionNote" class="gsNote">You must have chrome version 45 or higher to use this feature.</div>
		<div class="formRow autoSuspendOption">
			<input type="checkbox" id="onlineCheck" class='option' />
			<label for="onlineCheck" class="cbLabel">Only auto-suspend if connected to the internet</label>
		</div>
		<div class="formRow autoSuspendOption">
			<input type="checkbox" id="batteryCheck" class='option' />
			<label for="batteryCheck" class="cbLabel">Only auto-suspend if running on battery</label>
		</div>
		<div class="formRow">
			<input type="checkbox" id="unsuspendOnFocus" class='option' />
			<label for="unsuspendOnFocus" class="cbLabel">Automatically unsuspend tab when it is viewed</label>
		</div>
		<div class="formRow">
			<input type="checkbox" id="instantSuspend" class='option' />
			<label for="instantSuspend" class="cbLabel">Instantly suspend tabs created with 'Open Link in New Tab'</label>
		</div>

		<div class="formRow">
			<label id="themeLbl" for="theme">Theme:</label>
			<br />
			<select id="theme" class='option' style="margin-top: 8px;">
				<option value="light">Light</option>
				<option value="dark">Dark</option>
			</select>
		</div>

		<div class="formRow">
			<label id="previewLbl" for="preview" data-tooltip="On a suspended tab, the extension can display an image preview of the what the tab
looked like just before it was suspended.

The screen capturing feature is experimental and can cause significant CPU usage as well
as slightly increased memory usage.

If you notice strange behaviour such as tabs taking a long time to suspend, or chrome
crashing unexpectedly, try turning this feature off.">
				Screen capturing:&nbsp;&nbsp;<i class="tooltipIcon fa fa-question-circle"></i>
			</label>
			<br />
			<select id="preview" class='option' style="margin-top: 8px;">
				<option value="0">Disabled</option>
				<option value="1">Capture top of screen only</option>
				<option value="2">Capture entire page</option>
			</select>
		</div>
		<div class="formRow" id="forceScreenCaptureContainer">
			<input type="checkbox" id="forceScreenCapture" class='option' />
			<label for="forceScreenCapture" class="cbLabel" data-tooltip="Suspending tabs that have been zoomed (anything other than 100%) can cause
significant CPU load.

By default, zoomed tabs will not generate screen capture previews.">
				Enable screen capture on zoomed tabs&nbsp;&nbsp;<i class="tooltipIcon fa fa-question-circle"></i>
			</label>
		</div>


		<!-- <input type="checkbox" id="ignoreCache" class='option'></input>
		<label for="ignoreCache">Skip browser cache when reloading tab</label>
		<br /> -->

		<h2>Whitelist&nbsp;
			<span data-tooltip="Add the URL of each page you want to whitelist on a new line. For example:

https://play.google.com/music/listen
https://mail.google.com

To whitelist multiple sites in one line you can specify part of the url instead:

google.com

You can also specify regular expressions by enclosing the text in forward slashes:

/^https:.*google\.com/">

				<i class="tooltipIcon fa fa-question-circle"></i>
			</span>
		</h2>
		<textarea id="whitelist" class='option' rows="10" cols="50"></textarea>

		<h2>Other</h2>
		<div class="formRow">
			<input type="checkbox" id="addContextMenu" class='option' />
			<label for="addContextMenu" class="cbLabel">Add The Great Suspender to right-click context menu</label>
		</div>
		<div class="formRow">
			<input type="checkbox" id="syncSettings" class='option' />
			<label for="syncSettings" class="cbLabel" data-tooltip="Extension settings will be synchronised across all chrome browsers which are logged in
with the same profile.

This will also synchronise settings in incognito mode.">
				Sync settings between different systems&nbsp;&nbsp;<i class="tooltipIcon fa fa-question-circle"></i>
			</label>
 			<div id="syncNote" class="gsNote">
				Turning this on will overwrite settings on all synced systems
			</div>
		</div>

		<hr />

		<a href="#" id="cancelBtn" class="fl btn btnNeg">Cancel</a>
		<a href="#" id="saveBtn" class="fr btn">Save settings</a>

	</div>

</div>

</body>
</html>
