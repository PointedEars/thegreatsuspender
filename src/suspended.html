<!doctype html>
<html>
<head>
	<title id="gsTitle">Suspended Tab</title>
	<link id="gsFavicon" rel="icon" href="img/icon16.png" />
	<script type="text/javascript" src="js/suspended.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="suspended-page">

<div id="gsTopBar" class="gsTopBar">
	<div id="gsTitleWrap" class="gsTitleWrap">
		<img id="gsTopBarImg" class="gsTopBarImg" /> <a id="gsTopBarTitle" class="gsTopBarTitle"></a>
	</div>
	<a id="gsReloadLink" class="gsReloadLink">Reload tab</a>
	<span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
	<a id="gsWhitelistLink" class="gsWhitelistLink">Whitelist tab</a>
</div>
<div id="suspendedMsg" class="suspendedMsg centerBoxContainer">
    <div class="centerBox">
		<h1>Tab suspended</h1>
		<h2>Click to reload</h2>
    </div>
</div>
<div id="refreshSpinner"></div>

<script type="text/html" id="previewTemplate">
	<div id="gsPreview" class="gsPreview">
	    <img id="gsPreviewImg" class="gsPreviewImg" />
	</div>
</script>

<script type="text/html" id="donateTemplate">
	<img id="dudePopup" src="img/dude.png" style="float: left;">
	<div id="donateBubble">
		<div style="font-size: 15px; margin-top: 15px; margin-bottom: 10px;">Does this extension make you happy?</div>
	    <div id="donateButtons" />
	</div>
</script>

<div id="whitelistOptionsModal" class="modal-wrapper">
	<div class="modal-content">
		<div class="modal-header">
			<span class="close close-x">&times;</span>
			<h2>What would you like to whitelist?</h2>
		</div>
	  	<div class="modal-body">
	    	<div class="radio">
		    	<input type="radio" name="whitelistOption" id="whitelistSite" checked />
		    	<label for="whitelistSite">All of <span id="fullUrl">this domain</span></label>
		    </div>
		    <div class="radio">
		    	<input type="radio" name="whitelistOption" id="whitelistPage" />
		    	<label for="whitelistPage">Just this page</label>
		    </div>
		    <div class="radio">
			    <input type="radio" name="whitelistOption" id="whitelistTemporary" />
		    	<label for="whitelistTemporary">Just this tab, this session only</label>
		    </div>
		    <p class="lesserText">Whitelisted sites won't be automatically suspended.</p>
	  	</div>
		<div class="modal-footer">
			<div id="confirmWhitelistBtn" class="btn">OK</div>
			<div class="btn close" style="background: #bbb;">Cancel</div>
		</div>
	</div>
</div>

</body>
</html>
